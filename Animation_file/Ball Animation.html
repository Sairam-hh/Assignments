<!DOCTYPE html>
<html>
<head>
    <title>Realistic Ball Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: whitesmoke;
        }

        .scene {
            position: relative;
            width: 300px;
            height: 200px;
        }

        .ball {
            width: 60px;
            height: 60px;
            background: blue;
            border-radius: 50%;
            position: absolute;
            left: 120px;
            animation: bounce 1s infinite ease-in-out;
        }

        .shadow {
            width: 60px;
            height: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 120px;
            animation: shadowScale 1s infinite ease-in-out;
        }

        @keyframes bounce {
            0% {
                top: 0;
                transform: scaleX(1) scaleY(1);
            }
            40% {
                top: 120px;
                transform: scaleX(1.1) scaleY(0.9);
            }
            50% {
                top: 140px;
                transform: scaleX(1.2) scaleY(0.8);
            }
            60% {
                top: 120px;
                transform: scaleX(1.1) scaleY(0.9);
            }
            100% {
                top: 0;
                transform: scaleX(1) scaleY(1);
            }
        }

        @keyframes shadowScale {
            0%,100% {
                transform: scaleX(0.6);
                opacity: 0.4;
            }
            50% {
                transform: scaleX(1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>

<div class="scene">
    <div class="ball"></div>
    <div class="shadow"></div>
</div>

</body>
</html>
