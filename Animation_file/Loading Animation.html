<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading_animation</title>
    <style>
        
         .loader {
            margin-left: 500px;
            margin-top: 200px;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            border: 15px solid whitesmoke;
            border-top-color: rgb(66, 66, 247);
            animation: rotate 1s infinite;
         }
         @keyframes rotate {
            100% {
                 transform: rotate(360deg);
         }
        }
         
    
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
