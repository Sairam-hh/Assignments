<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360_animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: whitesmoke;
        }
     .card{
        width: 200px;
        height: 300px;
        perspective: 1000px;
     }
     .inner{
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.6s ease;
        transform-style: preserve-3d;
        animation: flip 3s infinite;
     }
     @keyframes flip {
        0% {
            transform: rotateY(0deg);
        }
        50% {
            transform: rotateY(180deg);
        }
        100% {
            transform: rotateY(360deg);
        }
     }
     .card:hover .inner{
        transform: rotateY(180deg);
     }
     .front, .back{
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
     }
     .front{
        background: #ff3c3c;
     }
     .back{
        background: #3c3cff;
        transform: rotateY(180deg);
        
     }
    </style>
</head>
<body>
    <div class="card">
        <div class="inner">
            <div class="front">Front</div>
            <div class="back">Back</div>
        </div>
    </div>
</body>
</html>
